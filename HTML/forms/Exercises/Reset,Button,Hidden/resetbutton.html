<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label>You can write your story here:</label>
      <br />
      <br />

      <textarea rows="5" cols="30"></textarea>
      <br />
      <br />

      <label>Rate our website:</label>

      <br />
      <br />
      <input type="radio" name="good" />
      <label name="good">Good</label>

      <br />
      <br />

      <input type="radio" name="bad" />
      <label name="bad">Bad</label>

      <br />
      <br />

      <input type="reset" value="Reset" />

      <input
        value="Submit"
        type="image"
        src="https://images.pond5.com/blue-submit-button-footage-133838723_iconl.jpeg"
        id="image"
        alt="add picture here"
        width="100"
        height="50"
      />
    </form>
  </body>
</html>
