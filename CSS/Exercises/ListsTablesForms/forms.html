<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms | Cursor</title>
    <link rel="stylesheet" href="forms.css" />
  </head>
  <body>
    <table>
      <tr>
        <td height="20px"></td>
      </tr>
      <tr>
        <div class="title">
          <td height="30px">
            <span id="form">Form</span><span id="get">Get</span>
          </td>
        </div>
      </tr>
      <tr>
        <td>
          <hr />
        </td>
      </tr>
      <tr>
        <td class="forms">
          <form
            action="https://imaginaryserver.com/index.php"
            method="post"
            name="form1"
          >
            <label for="fullname">Full Name</label><br />
            <input type="text" name="name" placeholder="Full Name" />
          </form>
        </td>
      </tr>
      <tr>
        <td class="forms">
          <form
            action="https://imaginaryserver.com/index.php"
            method="post"
            name="form2"
          >
            <label for="mail">Email</label><br />
            <input type="email" name="mail" placeholder="Email" />
          </form>
        </td>
      </tr>
      <tr>
        <td class="forms">
          <form
            action="https://imaginaryserver.com/index.php"
            method="post"
            name="form3"
          >
            <label for="number">Contact Number</label><br />
            <input type="text" name="contactnr" placeholder="Contact Number" />
          </form>
        </td>
      </tr>
      <tr>
        <td class="forms">
          <form
            action="https://imaginaryserver.com/index.php"
            method="post"
            name="form4"
          >
            <label for="address">Address</label><br />
            <input type="text" name="address" placeholder="Address" />
          </form>
        </td>
      </tr>
      <tr>
        <td>
          <form
            action="https://imaginaryserver.com/index.php"
            method="post"
            name="form5"
          >
            <button id="button">Submit</button>
          </form>
        </td>
      </tr>
    </table>
  </body>
</html>
