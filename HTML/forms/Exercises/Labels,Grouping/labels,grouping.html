<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservations</title>
    <h1>Reservations</h1>
    <hr />
  </head>

  <body>
    <form>
      <div name="Personal data">
        <label id="Personaldata">Personal data:</label>
        <br />
        <br />
        <label for="name">Name:</label>
        <input type="text" id="name" />
        <br />
        <br />
        <label for="email">Email adress:</label>
        <input type="email" id="email" />
        <br />
        <br />
        <label for="phone">Enter your Phone Number:</label>
        <input type="number" id="phone" name="phone" />
      </div>
      <br />
      <hr />

      <div name="Location">
        <label id="location">Location:</label>
        <br />
        <br />
        <label for="city">City:</label>
        <input id="city" type="text" name="city" />
        <br />
        <br />
        <label for="street">Street:</label>
        <input id="street" type="text" name="street" />
        <br />
        <br />
        <label for="streetnumber">Street Number:</label>
        <input id="streetnumber" type="number" name="streetnumber>"
      </div>
      <br />
      <br />
      <hr />

      <div name="eventinfo">
        <p id="eventinfo">Event info:</p>
        <br />
        <label id="typeofevent">Type of event:</label>
        <select>
          <option value="birthday">Birthday</option>
          <option selected value="weeding">Wedding</option>
          <option value="company">Company</option>
        </select>
        <br />
        <br />
        <label for="numberofguests">Number of guests:</label>
        <input
          id="numberofguests"
          name="numberofguests"
          type="number"
          placeholder="15"
        />
      </div>
    </form>
  </body>
</html>
