<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <a href="./index.html">Back to Homepage</a>
      <form>
        <fieldset class="border my-4">
          <legend>Top Headline</legend>
          <label>Headline text: <input type="text" /></label>
        </fieldset>
        <fieldset class="border my-4">
          <legend>Images</legend>
          <label>Image1: <input type="file" /></label>
          <label>Image2: <input type="file" /></label>
          <label>Image3: <input type="file" /></label>
        </fieldset>
        <fieldset class="border my-4">
          <legend>Reward</legend>
          <label>Reward money: <input type="text" /></label>
        </fieldset>
        <fieldset class="border my-4">
          <legend>Reward</legend>
          <div class="col-12 py-2">
            <label>Aliases: </label>
            <br /><input type="text" />
          </div>
          <div class="col-12 py-2">
            <label
              >Birth: <br />
              <input type="text"
            /></label>
          </div>
          <div class="col-12 py-2">
            <label
              >Hair:<br />
              <input type="text"
            /></label>
          </div>
          <div class="col-12 py-2">
            <label
              >Eyes:<br />
              <input type="text"
            /></label>
          </div>

          <div class="col-12 py-2">
            <label
              >Height:<br />
              <input type="text"
            /></label>
          </div>

          <div class="col-12 py-2">
            <label
              >Weight:<br />
              <input type="text"
            /></label>
          </div>
          <div class="col-12 py-2">
            <label
              >Sex:<br />
              <input type="text"
            /></label>
          </div>
          <div class="col-12 py-2">
            <label
              >ID Number:<br />
              <input type="number"
            /></label>
          </div>
          <div class="col-12 py-2">
            <label
              >Occupation:<br />
              <input type="text"
            /></label>
          </div>
        </fieldset>
        <fieldset class="border my-4">
          <legend>Remarks</legend>
          <textarea cols="90" rows="5" placeholder="Remarks text"></textarea>
        </fieldset>
        <fieldset class="border my-4">
          <legend>Caution</legend>
          <textarea cols="90" rows="5" placeholder="Caution text"></textarea>
        </fieldset>
        <input type="reset" value="Reset" class="btn btn-primary" />
        <input type="submit" value="Create Poster" class="btn btn-primary" />
      </form>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
