<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <h1>Create your order</h1>
    <hr />
  </head>
  <body>
    <!-- u actionu se upisuje mesto gde se salju podaci -->
    <!-- takodje postoji i type="url" i on proverava da li je url validan-->
    <form action="./server.html" action="get">
      <label for="name">Name:</label>
      <input id="name" type="text" name="name" required />
      <br />
      <br />

      <label for="last name">Last name:</label>
      <input id="last name" type="text" name="last name" required />
      <br />
      <br />

      <label for="email">E-mail:</label>
      <input id="email" type="email" name="email" />
      <br />
      <br />

      <label for="password">Password</label>
      <!-- postoji min i max  lenght-->
      <input
        id="password"
        type="password"
        name="password"
        minlenght="6"
        required
      />
      <br />
      <br />

      <label for="adress">Adress</label>
      <input id="adress" type="adress" name="adress" required />
      <br />
      <br />

      <label>Insert your profile picture</label>
      <input type="file" name="picture" />
      <br />
      <br />
      <p>What's your favorite food?</p>
      <input id="pizza" type="radio" name="food" value="pizza" checked />
      <label for="pizza"> Pizza</label>
      <input id="burger" type="radio" name="food" value="burger" />
      <label for="burger"> Burger</label>
      <input id="pasta" type="radio" name="food" value="pasta" />
      <label for="pasta"> Pasta</label>
      <br />
      <br />
      <p>What type of Pizza do you like?</p>
      <input type="checkbox" name="type" value="Margherita" />
      <label> Margherita</label>
      <input type="checkbox" name="type" value="Veggie " />
      <label> Veggie </label>
      <input type="checkbox" name="type" value="Cheese " />
      <label> Cheese </label>
      <br />
      <br />
      <label>Choose your portion size</label>
      <select name="select">
        <option value="s">Small</option>
        <option value="m">Medium</option>
        <option value="l">Large</option>
        <option value="xl">Extra Large</option>
      </select>
      <br />
      <br />
      <select multiple name="options">
        <option value="ketchup">Ketchup</option>
        <option value="mayonaise">Mayonaise</option>
        <option value="mustard">Mustard</option>
        <option value="extracheese">Extra Cheese</option>
      </select>
      <br />
      <br />
      <label for="suggestion">
        What foods would you like to see in our menu?
      </label>
      <br />
      <br />

      <textarea id="suggestion" rows="4" cols="50"> </textarea>
      <br />
      <br />
      <input
        type="text"
        name="email"
        placeholder="Subscribe to our email for promo codes"
        size="35"
      />
      <br />
      <br />
      <button>Send</button>
    </form>
  </body>
</html>
