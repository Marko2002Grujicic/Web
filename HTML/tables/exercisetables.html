<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th rowspan="7"> Specification </th>
        </tr>
        <tr>  
            <th> Phone Name </th>
            <td>Iphone 11</td>
            <td>Iphone 12</td>
            <td>Samsung S20</td>
        </tr>
      <tr>
        <th>Phone image</th>
        <td> <img src="iphone11.jpg" alt="Iphone 11" width="150"/> </td>
        <td> <img src="iphone12.jpg" alt="Iphone 12" width="150"/> </td>
        <td> <img src="samsungs20.jpg" alt="Samsung S20" width="150"/> </td>
    </tr>
        
        <tr>   
            <th>Amount of RAM</th>
            <td> 4GB</td>
            <td> 4GB</td>
            <td> 8GB</td>
        </tr>
     
        <tr>
            <th>Camera information</th>
            <td> 10mpx</td>
            <td> 12mpx</td>
            <td> 20mpx</td>
        </tr>
       
        <tr>
            <th>Internal memory</th>
            <td> 64GB</td>
            <td> 64GB</td>
            <td> 128GB</td>
        </tr>
        <tr>
            <th>External antenna</th>
            <td colspan="3" align="middle"  > No </td>
        </tr>

    </table>
</body>
</html>
